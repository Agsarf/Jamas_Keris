    let kerisCleanLevel = 0;
    const maxClean = 100;
    let isCleaned = false;
    let auraFlash = 0;
    let resetCounter = 0;

    canvas.addEventListener('mousemove', (e) => {
      if (e.buttons === 1 && !isCleaned) {
        kerisCleanLevel += 1;
        if (kerisCleanLevel >= maxClean) {
          kerisCleanLevel = maxClean;
          isCleaned = true;
        }
        drawGame();
      }
    });

    kerisImage.onload = function () {
      drawGame();
    };

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1;
      ctx.drawImage(kerisImage, 60, 50, 200, 400);

      if (!isCleaned) {
        ctx.fillStyle = 'rgba(139,69,19,0.6)';
        ctx.fillRect(60, 50, 200, 400 - kerisCleanLevel * 4);
      } else {
        auraFlash += 0.1;
        ctx.save();
        ctx.globalAlpha = 0.6 + 0.4 * Math.sin(auraFlash);
        ctx.strokeStyle = '#ffe082';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(160, 250, 100, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.restore();

        ctx.fillStyle = '#ffeb3b';
        ctx.font = '22px serif';
        ctx.fillText('‚ú® Keris Suci & Terjamas ‚ú®', 50, 470);

        ctx.fillText('Í¶èÍ¶´Í¶†Í¶ºÍ¶§ÍßÄ', 90, 360);

      if (Math.random() < 0.05) {
        ctx.fillStyle = 'rgba(255,255,255,0.04)';
        ctx.beginPath();
        ctx.arc(100 + Math.random() * 120, 250 + Math.random() * 200, 40, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    function handleReset() {
      resetCounter++;
      if (resetCounter === 1) {
        triggerJumpscare();
        resetCounter = 0;
      } else {
        resetGame();
      }
    }

    function resetGame() {
      kerisCleanLevel = 0;
      isCleaned = false;
      auraFlash = 0;
      drawGame();
    }

    function triggerJumpscare() {
      const jumpscare = document.getElementById('jumpscare');
      const scream = document.getElementById('screamSound');
      jumpscare.style.display = 'block';
      scream.play();
      setTimeout(() => {
        jumpscare.style.display = 'none';
        resetGame();
      }, 3000);
    }
